    metadata_help:
      generic_file:
        resource_type_html: "Pre-defined categories to describe the type of file content being uploaded, such as &quot;tabular data&quot; or &quot;image.&quot;  More than one type may be selected."
        title: "A name for the file to aid in identifying it. Defaults to the file name, though a more descriptive title is encouraged."
        tag: "Words or phrases you select to describe what the file is about. These are used to search for content."
        subject: "Headings or index terms describing what the file is about; these need to conform to an existing vocabulary. Currently supports Library of Congress Subject Headings."
        creator_html: "The person or group responsible for the file being uploaded. Usually this is the author of the content. Unless selected from the auto-completed names, personal names should be entered with the last name first, e.g. &quot;Smith, John.&quot; &lt;em&gt;This is a required field&lt;/em&gt;."
        related_url: "A link to a website or other specific content (audio, video, PDF document) related to the file. An example is the URL of a research project from which the file was derived. E.g., DOI, PubMed ID, HTTP, etc."
        based_near_html: "A place name related to the file, such as its site of publication, or the city, state, or country the file's contents are about. Calls upon the GeoNames web service (&lt;a href=&quot;http://www.geonames.org&quot;&gt;http://www.geonames.org&lt;/a&gt;)."
        contributor_html: "A person or group you want to recognize for playing a role in the creation of the file, but not the primary role. If there is a specific role you would like noted, include it in parentheses, e.g. &quot;Jones, Mary (advisor).&quot;"
        date_created: "The date on which the file was generated. Dates are accepted in the form YYYY-MM-DD, e.g. 1776-07-04."
        description: "Free-text notes about the file itself. Examples include abstracts, or a README."
        identifier: "A unique handle describing the file. An example would be a DOI for a journal article, or an ISBN or OCLC number for a book."
        language: "The language of the file content."
        publisher: "The person or group making the file available. Generally this is the institution."
        rights: "Licensing and distribution information governing access to the file. Select from the provided drop-down list."
        provenance: "The processing history of a file object."

    metadata_help:
      collection:
        resource_type_html: "Pre-defined categories to describe the type of file content being uploaded, such as &quot;dataset.&quot"
        title: "A name for the dataset to aid in identifying it."
        tag: "Words or phrases you select to describe what the dataset is about. These are used to search for content."
        subject: "Headings or index terms describing what the dataset is about; these need to conform to an existing vocabulary. Currently supports Library of Congress Subject Headings."
        creator_html: "The person or group responsible for the dataset being uploaded. Usually this is the author of the content. Unless selected from the auto-completed names, personal names should be entered with the last name first, e.g. &quot;Smith, John.&quot; &lt;em&gt;This is a required field&lt;/em&gt;."
        related_url: "A link to a publication or other specific content (website, audio, video, PDF document) related to the dataset. An example is the DOI of a related paper or the URL of a research project from which the dataset was derived."
        based_near_html: "A place name related to the dataset, such as its site of publication, or the city, state, or country the dataset's contents are about. Calls upon the GeoNames web service (&lt;a href=&quot;http://www.geonames.org&quot;&gt;http://www.geonames.org&lt;/a&gt;)."
        contributor_html: "A person or group you want to recognize for playing a role in the creation of the dataset, but not the primary role. If there is a specific role you would like noted, include it in parentheses, e.g. &quot;Jones, Mary (advisor).&quot;"
        date_created: "The date on which the dataset was generated. Dates are accepted in the form YYYY-MM-DD, e.g. 1776-07-04."
        description: "Free-text notes about the dataset itself. Examples include abstracts or a README."
        identifier: "A unique handle describing the dataset. An example would be a DOI and/or a PubMed ID."
        language: "The language of the dataset content, if applicable."
        publisher: "The person or group making the dataset available. Generally this is University Libraries, Virginia Tech unless previously published elsewhere."
        rights: "Licensing and distribution information governing access to the dataset. Select from the provided drop-down list."

